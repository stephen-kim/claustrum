name: Docs Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI spec from memory-core routes
        run: node scripts/generate-openapi.mjs

      - name: Validate generated OpenAPI spec
        run: |
          node - <<'NODE'
          const fs = require('node:fs');
          const specPath = 'apps/docs-site/public/openapi.json';
          const raw = fs.readFileSync(specPath, 'utf8');
          const spec = JSON.parse(raw);
          if (!spec?.paths || Object.keys(spec.paths).length === 0) {
            throw new Error('OpenAPI validation failed: no paths generated');
          }
          const stats = spec['x-generated-stats'] || {};
          if (typeof stats.endpointCount !== 'number' || stats.endpointCount < 1) {
            throw new Error('OpenAPI validation failed: endpointCount missing/invalid');
          }
          console.log(`[openapi] valid (${stats.endpointCount} endpoints)`);
          NODE

      - name: Set docs base path
        run: echo "NEXT_PUBLIC_BASE_PATH=/${GITHUB_REPOSITORY#*/}" >> "$GITHUB_ENV"

      - name: Build docs site
        run: pnpm --filter @claustrum/docs-site build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs-site/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
